<div class="container mt-5">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4" name="products">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
